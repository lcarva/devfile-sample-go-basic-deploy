---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      containers:
        - name: my-go
          image: quay.io/lucarval/devfile-sample-go-basic:edff00cf8e34e64a7efd439ff145de7e58419a95@sha256:c2aab073ba905d63f80c93de3c7e74dabcb935b5a0f7ea24c9bc23406e8a258c
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              memory: "10Mi"
              cpu: "10m"
