---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      containers:
        - name: my-go
          image: quay.io/lucarval/devfile-sample-go-basic:ca043971cb621e65bbe8b13616b7799435754730@sha256:93a815a7c179cae639c7844288257eb926756bf1c1dee2dd6e5d380bae9866fb
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              memory: "10Mi"
              cpu: "10m"
